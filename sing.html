<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayNow - تسجيل الدخول</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="header">
        <img src="paypal-logo.png" alt="PayNow" class="logo">
    </div>

    <div class="container">
        <h2>تسجيل الدخول إلى PayNow</h2>

        <input type="email" id="email" placeholder="البريد الإلكتروني">
        <p class="error" id="error-email">يرجى إدخال بريد إلكتروني صحيح</p>

        <input type="password" id="password" placeholder="كلمة المرور">
        <p class="error" id="error-password">يجب أن تحتوي كلمة المرور على 6 أحرف على الأقل</p>

        <button class="btn" onclick="validateLogin()">تسجيل الدخول</button>
    </div>

    <script src="script.js"></script>

</body>
</html>
