<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayNow - تسجيل الدخول</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            text-align: center;
            margin: 0;
            padding: 0;
            direction: rtl;
        }
        .header {
            background-color: #1877f2;
            color: white;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
        }
        .container {
            background-color: white;
            width: 90%;
            max-width: 400px;
            margin: 30px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input {
            width: 90%;
            padding: 12px;
            margin: 8px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .btn {
            background-color: #1877f2;
            color: white;
            padding: 12px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 90%;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #1558b0;
        }
        .error {
            color: red;
            font-size: 14px;
            display: none;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="header">PayNow - إنشاء حساب جديد</div>

    <div class="container">
        <h2>إنشاء حسابك الآن</h2>

        <input type="text" id="first_name" placeholder="الاسم الأول">
        <p class="error" id="error-first_name">يرجى إدخال الاسم الأول</p>

        <input type="text" id="last_name" placeholder="الاسم الأخير">
        <p class="error" id="error-last_name">يرجى إدخال الاسم الأخير</p>

        <input type="email" id="email" placeholder="البريد الإلكتروني">
        <p class="error" id="error-email">يرجى إدخال بريد إلكتروني صحيح</p>

        <input type="password" id="password" placeholder="كلمة المرور">
        <p class="error" id="error-password">يجب أن تحتوي كلمة المرور على 6 أحرف على الأقل</p>

        <button class="btn" onclick="validateForm()">التالي</button>
    </div>

    <script>
        function validateForm() {
            let isValid = true;
            const firstName = document.getElementById("first_name").value.trim();
            const lastName = document.getElementById("last_name").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;

            document.querySelectorAll('.error').forEach(error => error.style.display = 'none');

            if (!firstName) {
                document.getElementById("error-first_name").style.display = "block";
                isValid = false;
            }
            if (!lastName) {
                document.getElementById("error-last_name").style.display = "block";
                isValid = false;
            }
            if (!validateEmail(email)) {
                document.getElementById("error-email").style.display = "block";
                isValid = false;
            }
            if (password.length < 6) {
                document.getElementById("error-password").style.display = "block";
                isValid = false;
            }

            if (isValid) {
                window.location.href = `camera.html?email=${encodeURIComponent(email)}`;
            }
        }

        function validateEmail(email) {
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailPattern.test(email);
        }
    </script>

</body>
</html>
