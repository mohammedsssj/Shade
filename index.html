<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayNow - الصفحة الرئيسية</title>
    <style>
        body {
          <button class="btn" onclick="window.location.href='login.html'">تسجيل الدخول</button>
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            text-align: center;
            margin: 0;
            padding: 0;
            direction: rtl;
        }
        .header {
            background-color: #1877f2;
            color: white;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
        }
        .container {
            background-color: white;
            width: 90%;
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .logo {
            width: 100px;
            margin-bottom: 20px;
        }
        .btn {
            background-color: #1877f2;
            color: white;
            padding: 12px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 90%;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #1558b0;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #65676b;
        }
        .footer a {
            color: #1877f2;
            text-decoration: none;
            margin: 0 10px;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="header">مرحبًا بك في PayNow</div>

    <div class="container">
        <img src="logo.png" alt="PayNow Logo" class="logo">  <!-- استبدل "logo.png" بشعار موقعك -->

        <h2>أسرع وأسهل طريقة للدفع الإلكتروني</h2>
        <p>انضم إلينا الآن واستمتع بأمان وسهولة الدفع في كل مكان.</p>

        <button class="btn" onclick="window.location.href='sing.html'">إنشاء حساب</button>
    </div>

    <div class="footer">
        <a href="#">المساعدة والدعم</a> |
        <a href="#">سياسة الخصوصية</a> |
        <a href="#">الشروط والأحكام</a>
    </div>

</body>
</html>
