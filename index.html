<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay Now - تسجيل الدخول أو إنشاء حساب</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #1877f2;
            color: white;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            margin-top: 50px;
        }
        .logo {
            font-size: 36px;
            font-weight: bold;
            color: #1877f2;
        }
        .subtitle {
            font-size: 18px;
            color: #606770;
            margin: 10px 0;
        }
        .card {
            background-color: white;
            width: 360px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
        }
        .btn-primary {
            background-color: #1877f2;
            color: white;
        }
        .btn-secondary {
            background-color: #42b72a;
            color: white;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #606770;
        }
        .footer a {
            color: #1877f2;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="header">Pay Now</div>

    <div class="container">
        <div class="logo">Pay Now</div>
        <p class="subtitle">أسهل وأسرع طريقة للدفع الإلكتروني، متوفرة في جميع البلدان.</p>

        <div class="card">
            <button class="btn btn-primary" onclick="location.href='login.html'">تسجيل الدخول</button>
            <button class="btn btn-secondary" onclick="location.href='signup.html'">إنشاء حساب جديد</button>
        </div>

        <div class="footer">
            <a href="privacy.html">سياسة الخصوصية</a> •
            <a href="support.html">الدعم الفني</a> •
            <a href="terms.html">الشروط والأحكام</a>
        </div>
    </div>

</body>
</html>
