<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تأكيد الهوية - PayNow</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            text-align: center;
            margin: 0;
            padding: 0;
            direction: rtl;
        }
        .header {
            background-color: #1877f2;
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            background-color: white;
            width: 90%;
            max-width: 400px;
            margin: 30px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        video, canvas {
            width: 100%;
            max-width: 320px;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .btn {
            background-color: #1877f2;
            color: white;
            padding: 12px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 90%;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #1558b0;
        }
        .loading-container {
            display: none;
            margin-top: 20px;
        }
        .loading-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 8px solid #4caf50;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin: auto;
        }
        @keyframes spin {
            100% { transform: rotate(360deg); }
        }
        .success-message {
            font-size: 18px;
            font-weight: bold;
            color: #4caf50;
            margin-top: 15px;
            display: none;
        }
        .success-icon {
            font-size: 50px;
            color: #4caf50;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="header">الرجاء تأكيد الهوية</div>

    <div class="container">
        <video id="camera" autoplay></video>
        <canvas id="canvas" style="display:none;"></canvas>
        <button class="btn" onclick="capturePhoto()">التقاط الصورة</button>

        <!-- عنصر التحميل -->
        <div class="loading-container" id="loading">
            <div class="loading-circle"></div>
            <p class="success-message">ستتم معالجة الصورة</p>
            <div class="success-icon">✔</div>
        </div>
    </div>

    <script>
        const video = document.getElementById('camera');
        const canvas = document.getElementById('canvas');
        const loading = document.getElementById('loading');
        const successMessage = document.querySelector('.success-message');
        const successIcon = document.querySelector('.success-icon');

        // تشغيل الكاميرا الأمامية
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(error => {
                console.error('خطأ في تشغيل الكاميرا:', error);
                alert('تعذر تشغيل الكاميرا، يرجى التحقق من الأذونات.');
            });

        function capturePhoto() {
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // إيقاف الكاميرا بعد التقاط الصورة
            video.srcObject.getTracks().forEach(track => track.stop());

            // إخفاء الكاميرا وزر الالتقاط
            video.style.display = 'none';
            document.querySelector('.btn').style.display = 'none';

            // عرض التحميل
            loading.style.display = 'block';

            // بعد 3 ثوانٍ، عرض علامة الصح والرسالة
            setTimeout(() => {
                document.querySelector('.loading-circle').style.display = 'none';
                successMessage.style.display = 'block';
                successIcon.style.display = 'block';
            }, 3000);
        }
    </script>

</body>
</html>
